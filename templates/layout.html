<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duke Cube</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='plugins/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" /> {% block css %}{% endblock %}
</head>

<body>
    <div class="overlay-navigation">
        <nav role="navigation">
            <ul>
                <li><a href="/" data-content="Welcome to the Cube">Home</a></li>
                <li><a href="/about" data-content="Curious?">About</a></li>
                <li><a href="/apply" data-content="I got game">Apply</a></li>
                <li><a href="#" data-content="Only the finest">Works</a></li>
                <li><a href="#" data-content="Don't hesitate">Contact</a></li>
            </ul>
        </nav>
    </div>
    <section class="home">
        <div class="open-overlay">
            <span class="bar-top"></span>
            <span class="bar-middle"></span>
            <span class="bar-bottom"></span>
        </div>
        {% block body %}{% endblock %}
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/three.min.js') }}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='plugins/bootstrap.min.js') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
